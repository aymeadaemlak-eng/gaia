<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GAIA ‚Üí SBM Tahkim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 400px;
      padding: 16px;
      background: #ffffff;
      color: #1d1d1f;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e7;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #006166;
      letter-spacing: -0.5px;
    }

    h1 {
      font-size: 14px;
      font-weight: 500;
      color: #6e6e73;
      letter-spacing: -0.2px;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      font-size: 11px;
      font-family: "SF Mono", Monaco, "Courier New", monospace;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      resize: vertical;
      background: #f5f5f7;
      color: #1d1d1f;
      outline: none;
      transition: all 0.2s ease;
    }

    textarea:focus {
      background: #ffffff;
      border-color: #006166;
      box-shadow: 0 0 0 3px rgba(0, 97, 102, 0.1);
    }

    textarea::placeholder {
      color: #86868b;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #f5f5f7;
      color: #1d1d1f;
      transition: all 0.15s ease;
      letter-spacing: -0.2px;
    }

    button:hover {
      background: #e8e8ed;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button.primary {
      background: #006166;
      color: #ffffff;
      grid-column: 1 / -1;
      font-weight: 600;
    }

    button.primary:hover {
      background: #005157;
      box-shadow: 0 2px 8px rgba(0, 97, 102, 0.25);
    }

    button.danger {
      background: transparent;
      color: #d32f2f;
      border: 1px solid #d32f2f;
    }

    button.danger:hover {
      background: #d32f2f;
      color: #ffffff;
    }

    #status {
      margin-top: 12px;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 6px;
      min-height: 16px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #status.ok {
      background: #e8f5e9;
      color: #2e7d32;
      opacity: 1;
    }

    #status.error {
      background: #ffebee;
      color: #c62828;
      opacity: 1;
    }

    .hint {
      margin-top: 12px;
      padding: 10px;
      font-size: 11px;
      line-height: 1.5;
      color: #86868b;
      background: #f5f5f7;
      border-radius: 6px;
      border-left: 3px solid #006166;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">GAIA</div>
    <h1>SBM Tahkim Otomatik Doldurucu</h1>
  </div>

  <textarea 
    id="jsonInput" 
    placeholder='GAIA JSON √ßƒ±ktƒ±sƒ±nƒ± buraya yapƒ±≈ütƒ±rƒ±n...'
    spellcheck="false"
  ></textarea>

  <div class="buttons">
    <button id="saveBtn">üíæ Kaydet</button>
    <button id="clearBtn" class="danger">üóëÔ∏è Temizle</button>
    <button id="fillBtn" class="primary">‚ú® Verileri Doldur</button>
    <button id="gotoFormBtn">üîó Forma Git</button>
  </div>

  <div id="status"></div>
  
  <div class="hint">
    JSON otomatik kaydedilir ‚Ä¢ 3 form sayfasƒ±nƒ± destekler ‚Ä¢ Sƒ±ralƒ± ve gecikmeli doldurma
  </div>

  <script src="popup.js"></script>
</body>
</html>
